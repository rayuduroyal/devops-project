- name: Install Nginx
  yum:
    name: nginx
    state: latest

- name: Start Nginx Service
  ansible.builtin.systemd:
    state: restarted
    name: nginx
    enabled: yes

- name: Download code
  include_role:
    name: common
    tasks-from: download

- name: Remove old content
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Copy the HTdocs content
  copy:
    src: /tmp/frontend-main/static
    dest: /usr/share/nginx/html
    remote_src: yes
